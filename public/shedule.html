<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>COURSE DETAILS</h1>
    <table>
        <form action="/submit" method="post">
            <tr>
                <th><label for="cid">Course ID</label></th>
                <td><input type="number" id="cid" name="cid"></td>
            </tr>
            <tr>
                <th><label for="cname">Course Name</label></th>
                <td><input type="text" id="cname" name="cname"></td>
            </tr>
            <tr>
                <th><label for="dt">Date</label></th>
                <td><input type="date" name="dt" id="dt"></td>
            </tr>
            <tr>
                <th><label for="tm">Time</label></th>
                <td><input type="time" name="tm" id="tm"></td>
            </tr>
            <tr>
                <td><button type="submit" name="sub" id="sub">Submit</button></td>
            </tr>
        </form>
    </table>
</body>
</html>
